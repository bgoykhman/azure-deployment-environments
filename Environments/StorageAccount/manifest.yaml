name: StorageAccount
summary: Creates a Storage Account using Terraform
description: Deploys an environment using Terraform containing a Storage Account
runner: Terraform
templatePath: main.tf
parameters:
- id: "resource_name"
  name: "Resource Name"
  required: true
  type: "string"
- id: "location"
  name: "Location"
  required: true
  type: "string"
- id: "tier"
  name: "Storage Account Tier"
  required: true
  type: "string"
- id: "replication_type"
  name: "Storage Account Replication Type"
  required: true
  type: "string"
